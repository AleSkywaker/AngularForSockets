<div class="m-auto mt-5">
  <div class="row justify-content-lg-center">
    <div class="col col-lg-6">
      <h1>Mensajes</h1>
      <hr />
      <form action="" (ngSubmit)="enviar()">
        <input
          type="text"
          [(ngModel)]="texto"
          class="form-control"
          name="texto"
          placeholder="Mensaje...."
          autofocus
          autocomplete="off"
        />
      </form>
    </div>
  </div>
</div>

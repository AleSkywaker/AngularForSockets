<div class="row justify-content-center">
  <div class="col-lg-8 mt-4">
    <h2>Login</h2>
    <hr />
    <form class="p-4" (ngSubmit)="ingresar()">
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="form-control"
        placeholder="Nombre de usuario"
        autofocus
      />
      <br />
      <button
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary btn-block"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
